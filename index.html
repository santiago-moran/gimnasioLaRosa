<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo-laRosa.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>La Rosa - Gimnasio</title>
</head>
<body>
    <header>
        <nav class="navBar">
            <div class="navBar__navLogo">
                <img src="images/logo-laRosa.png" alt="Logo del Gimnasio La Rosa">
            </div>
            <div>
                <input type="checkbox" id="openMenu" class="openMenu">
                <label for="openMenu">
                    <span class="material-symbols-outlined navBar__menuIcon">density_medium</span>
                    <span class="material-symbols-outlined navBar__menuIcon menuIcon--close">close</span>
                </label>
                <div class="navBar__list">
                    <ul>
                        <li class="list__item"><a href="#">Nosotros</a></li>
                        <li class="list__item"><a href="#">Servicios</a></li>
                        <li class="list__item"><a href="#">Horarios</a></li>
                        <li class="list__item"><a href="#">Membresias</a></li>
                        <li class="list__item item--contact"><a href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="home">
            <div class="homeLogo">
                <img src="images/logo-laRosa.png" alt="Logo del Gimnasio La Rosa">
            </div>
            <div class="homeText">
                <h1>La Rosa Gimnasio</h1>
                <h2>Desde 1990</h2>
                <h3>Mas de 30 anos forjando campeones y transformando vidas.</h3>
                <button class="homeText__btn">
                    <a href="#">Unete Ahora</a>
                </button>
                <a href="#" class="homeText__arrow">
                    <span class="material-symbols-outlined">keyboard_arrow_down</span>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
